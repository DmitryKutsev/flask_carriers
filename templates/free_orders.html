<!DOCTYPE html>
<html lang="en">
<head>
    <link
        rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    >
    <meta charset="UTF-8">
    <title>Free Orders</title>
</head>
<body>
 <h1>Free orders</h1>
 <a href="{{url_for('showFreeeOrders')}}">
   <button>Свободные заказы:</button>
     <br><br><br>
 </a>
 <ul class="list-group">
   {% for order in orders %}
    <li class="list-group-item active"> Айди: </li>
    <li class="list-group-item">  {{order.id}} </li>
    <li class="list-group-item active"> Отправитель: </li>
    <li class="list-group-item">    {{order.forwarder}}</li>
    <li class="list-group-item active"> Описание: </li>
    <li class="list-group-item"> {{order.description}}</li>
    <li class="list-group-item active"> Стоимость(руб): </li>
    <li class="list-group-item"> {{order.summ}}  </li>

   <br><br><br>

  {% endfor %}
 </ul>
</body>
</html>
